<!doctype html>
<html>
<head>
	<title>Review Object</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="/css/accurator.css" />
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top navbarReview" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/review/domains.html">
					<img id="navbarImgLogo" src="/img/accurator.png" alt="Accurator">
				</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- Image -->
		<div class="row" id="objectDivImage">
			<img class="objectImg img-responsive" alt="" />
		</div>

		<!-- Navigation -->
		<div class="row" id="objectDivNavigation">
			<div class="col-md-2 col-xs-6">
				<button class="btn btn-default objectBtnNavigation" id="objectBtnPrevious">
					<span class="glyphicon glyphicon-chevron-left"></span> Previous
				</button>
			</div>
			<div class="col-md-2 col-xs-6 col-md-push-8" id="objectDivAlignButton">
				<button class="btn btn-default objectBtnNavigation" id="objectBtnNext">
					Next <span class="glyphicon glyphicon-chevron-right"></span>
				</button>
			</div>
		</div>
	</div>

	<!-- Login modal -->
	<div class="modal fade" id="loginDivLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="loginBtnClose">&times;</button>
					<h4 id="loginHdrTitle">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="loginLblUsername" for="loginInpUsername">
							</label>
							<input type="text" class="form-control" id="loginInpUsername">
						</div>
						<div class="form-group">
							<label id="loginLblPassword" for="password">
							</label>
							<input type="password" class="form-control" id="loginInpPassword">
						</div>
						<p class="text-warning" id="loginTxtWarning">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="loginBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/lib/laconic.js"></script>
	<script type="text/javascript" src="/js/components/utilities.js"></script>
	<script type="text/javascript" src="/js/review/object.js"></script>
	<script>objectInit()</script>
</body>
</html>
